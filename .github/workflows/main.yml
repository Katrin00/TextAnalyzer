name: CI_Actions
 
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
      
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v2

     - name: Set up JDK
       uses: actions/setup-java@v1
       with: 
        java-version: '11'      
        
     - name: Build with Maven
       run: mvn clean install

     - name: Run tests
       run: mvn test
